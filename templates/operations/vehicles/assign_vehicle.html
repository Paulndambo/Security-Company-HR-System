<div class="modal fade" id="assignVehicleModal{{vehicle.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Assign Vehicle</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'assign-vehicle' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                
                  <input type="number" id="vehicle" name="vehicle" value="{{vehicle.id}}" hidden readonly />
  
                        
                  <div class="row mb-3">
                    <div class="col">
                        <label class="form-label fw-bold">Vehicle Type</label>
                        <select class="form-select" id="employee" name="employee">
                            {% for employee in employees %}
                            <option value="{{employee.id}}">{{employee.first_name}} {{employee.last_name}}</option>
                            {% endfor %}
                          </select>
                      </div> 
                  </div>

                
                <div class="text-center mt-2 mb-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
