<div class="modal fade" id="recordRepairModal{{vehicle.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Repair Record</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'record-repair' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <input type="text" id="vehicle" name="vehicle" value="{{vehicle.id}}" hidden readonly />

                <div class="mb-3">
                    <label class="form-label">Service Station</label>
                    <input type="text" id="serviced_at" name="serviced_at" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Service Cost</label>
                    <input type="number" id="cost" name="cost" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Date Serviced</label>
                    <input type="date" id="date_serviced" name="date_serviced" class="form-control" />
                </div>
                <div class="text-center mt-3 mb-3">
                  <button type="submit" class="btn btn-primary">Record Service</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
