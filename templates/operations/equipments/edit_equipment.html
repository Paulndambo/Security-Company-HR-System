<div class="modal fade" id="editEquipmentModal{{equipment.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Equipment</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-equipment' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                    <input type="text" id="equipment_id" name="equipment_id" value="{{equipment.id}}" hidden readonly required />
              
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Equipment Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        value="{{equipment.name}}"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Equipment Category</label>
                        <select class="form-select" id="category" name="category" value="{{equipment.category}}">
                            <option value=""></option>
                            <option value="Uniform">Guard Uniform</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Vehicle">Vehicle</option>
                        </select>
                    </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputPassword1" class="form-label">Quantity</label>
                            <input
                              type="number"
                              class="form-control"
                              id="quantity"
                              name="quantity"
                              value="{{equipment.quantity}}"
                              required
                            />
                          </div>
                      </div>
                    <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Price</label>
                        <input
                          type="number"
                          class="form-control"
                          id="price"
                          name="price"
                          value="{{equipment.price}}"
                          required
                        />
                      </div>
                  </div>
                  
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit Equipment!</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
