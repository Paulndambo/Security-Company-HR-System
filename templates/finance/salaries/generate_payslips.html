<div class="modal fade" id="generatePayslipModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Generate SP Invoices</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'generate-payslips' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label fw-bold">Month</label>
                    <select class="form-select" id="month" name="month" required>
                      <option></option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Year</label>
                    <select class="form-select" id="year" name="year" required>
                      <option></option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-bold">What are you doing?</label>
                  <select class="form-select" id="action_type" name="action_type" required>
                  <option></option>
                  <option value="generate">Generating SP Invoices</option>
                  <option value="delete">Deleting SP Invoices</option>
                </select>
                </div>
                   
                <div class="text-center mt-3 mb-3">
                  <button type="submit" class="btn btn-primary">Generate</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
