<div class="modal fade" id="reassignModal{{employee.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Reassign Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'reassign-employee' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                <input type="hidden" name="employee_id" id="employee_id" value="{{employee.id}}" />

                <div class="mb-3"> 
                    <label class="form-label fw-bold">Workstation</label>
                    <select class="form-select" name="workstation" id="workstation">
                        <option>{{employee.workstation.name}}</option>
                        {% for workstation in workstations %}
                            {% if workstation.id != employee.workstation.id %}
                                <option value="{{workstation.id}}">{{workstation.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
              
                <div class="mb-3">
                    <label class="form-label fw-bold">Work Shift</label>
                    <select class="form-select" name="work_shift" id="work_shift">
                        <option>{{employee.workshift}}</option>
                        {% for shift in work_shifts %}
                            {% if shift != employee.workshift %}
                                <option value="{{shift}}">{{shift}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                 
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
