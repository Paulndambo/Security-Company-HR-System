<div class="modal fade" id="newEducationModal{{employee.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Education Record</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'new-education-record' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                    <input type="hidden" id="employee_id" name="employee_id" value="{{ employee.id }}" readonly>
              
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">School Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="school_name"
                        name="school_name"
                        required
                      />
                    </div>
                  </div>
                  
                  
                  <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">School Level</label>
                        <select class="form-select" id="level" name="level">
                            <option value="Primary School">Primary Schoool</option>
                            <option value="Secondary School">Secondary School</option>
                            <option value="University/College">University/College</option>
                          </select>
                      </div>
                   
                    </div>
                    <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Start Year</label>
                        <input
                          type="text"
                          class="form-control"
                          id="start_year"
                          name="start_year"
                          required
                        />
                      </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Graduation Year</label>
                        <input
                          type="text"
                          class="form-control"
                          id="graduation_year"
                          name="graduation_year"
                          required
                        />
                      </div>
                  </div>
                  
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
