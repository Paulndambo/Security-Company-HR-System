<div class="modal fade" id="editEmployeeModal{{employee.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-employee' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                  <input type="hidden" name="employee_id" id="employee_id" value="{{employee.id}}" />
              
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        value="{{employee.first_name}}"
                        required
                      />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="last_name"
                          name="last_name"
                          value="{{employee.last_name}}"
                          required
                        />
                      </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">NHIF Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nhif_number"
                        name="nhif_number"
                        value="{{employee.nhif_number}}"
                        required
                      />
                    </div>
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">NSSF Number</label>
                        <input
                          type="text"
                          class="form-control"
                          id="nssf_number"
                          name="nssf_number" 
                          value="{{employee.nssf_number}}"
                          required
                        />
                      </div>
                  </div>
                  
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">ID Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="id_number"
                        name="id_number"
                        value="{{employee.id_number}}"
                        required
                      />
                    </div>
                    <div class="col">
                      <label class="form-label fw-bold">Position</label>
                      <select class="form-select" id="job_category" name="job_category">
                        <option value="{{employee.job_category.id}}">{{employee.position.group}}</option>
                        {% for config in payment_configs %}
                        {% if config.id != employee.job_category.id %}
                          <option value="{{config.id}}">{{config.job_group.group}}</option>
                        {% endif %}
                        {% endfor %}
                      </select>
                    </div>
                    </div>
                    <div class="row mb-3">
                    
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                        value="{{employee.phone_number}}"
                        required
                      />
                    </div>
                  </div>
                  
                  <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">KRA Pin No.</label>
                    <input
                      type="text"
                      class="form-control"
                      id="kra_pin"
                      name="kra_pin"
                      value="{{employee.kra_pin}}"
                      required
                    />
                  </div>
                </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">Address</label>
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          name="address"
                          value="{{employee.postal_address}}"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="exampleInputPassword1" class="form-label">City/Town</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          name="city"
                          value="{{employee.town}}"
                          required
                        />
                      </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label">County</label>
                        <input
                          type="text"
                          class="form-control"
                          id="county"
                          name="county"
                          value="{{employee.county}}"
                          required
                        />
                      </div>
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        value="{{employee.country}}"
                        required
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Place of Residence</label>
                    <input
                      type="text"
                      class="form-control"
                      id="place_of_residence"
                      name="place_of_residence"
                      value="{{employee.residence}}"
                      required
                    />
                  </div>

                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
