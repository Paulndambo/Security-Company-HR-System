<div class="modal fade" id="markAttendanceModal{{attendance.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Mark Attendance</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <div class="mb-2">
                    <p>Employee: {{attendance.employee.first_name}} {{attendance.employee.last_name}}</p>
                    <p>Work station: {{attendance.employee.workstation}}</p>
                    <p>Shift Date: {{attendance.date}}</p>
                </div>
                <div class="text-center mt-2">
                  <a href="{% url 'mark-absent' attendance.id %}" class="btn btn-danger">Confirm Mark Absent</a>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
