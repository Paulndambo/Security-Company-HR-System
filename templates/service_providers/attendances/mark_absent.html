<div class="modal fade" id="markAbsentModal{{attendance.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Mark Employee As Absent</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                <div class="mb-2">
                    <p>Are you sure to mark <b>{{attendance.employee.first_name}} {{attendance.employee.last_name}}</b> as absent?</p>
                </div>
                <div class="mb-2">
                    <input
                      type="text"
                      class="form-control"
                      id="attendance_id"
                      name="attendance_id" 
                      value="{{attendance.id}}"
                      readonly
                      hidden
                      required
                    />
                  </div>
                 
                <div class="text-center mt-2">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Close</button>
                    <button type="submit" class="btn btn-danger">Yes, Mark Absent</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
